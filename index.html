<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parquímetro Digital</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Parquímetro Digital</h1>
      <div class="input-section">
        <label for="valor">Insira o valor (R$):</label>
        <input
          type="number"
          id="valor"
          step="0.01"
          min="0"
          placeholder="Ex: 2.50"
        />
        <button onclick="processarPagamento()">Pagar</button>
      </div>
      <div class="resultado" id="resultado"></div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
